<div class="card__wrapper p-4 d-grid gap-3">
  <div class="boards__header d-flex justify-content-between align-items-center">
    <h2>Boards</h2>
    <mat-form-field appearance="outline" floatLabel="always">
      <i matIconPrefix class="fa-regular fa-magnifying-glass ps-3 pe-2"></i>
      <mat-label>Search Boards</mat-label>
      <input matInput type="text" />
    </mat-form-field>
  </div>
  @if (boards(); as boards) {
    <ul class="boards__container p-0 ls__none">
      @for (board of boards; track board._id) {
        <li>
          <todo-board-card [board]="board" />
        </li>
      }

      @if (loaded()) {
        <li>
          <button
            mat-button
            class="bg__graphite__black w-100 h-100 fw-bolder fs-6 text-white"
            (click)="newBoard()"
          >
            <i class="fa-regular fa-plus fa-sm"></i>
            New board
          </button>
        </li>
      }
    </ul>
  }
</div>
