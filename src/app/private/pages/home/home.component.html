<div class="card__wrapper p-4 d-grid gap-3">
  <div class="boards__header d-flex justify-content-between align-items-center">
    <h2 class="m-0">Your Workspace</h2>

    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>Search Boards</mat-label>
      <input
        [formControl]="searchInput"
        class="font__sm"
        matInput
        type="text"
      />
    </mat-form-field>
  </div>

  @if (boards(); as boards) {
    <ul class="boards__container p-0 ls__none">
      @for (board of boards.content; track board.id) {
        <li>
          <todo-board-card [board]="board" />
        </li>
      }

      @if (loaded()) {
        <li>
          <button
            mat-button
            class="bg-white shadow-sm border__rounded w-100 h-100 fw-bolder fs-6"
            (click)="saveBoard()"
          >
            <i class="fa-regular fa-plus fa-sm"></i>
            New board
          </button>
        </li>
      }
    </ul>
  }
</div>
