<header
  class="header__container bg__pale__blue shadow-sm position-fixed w-100 d-flex align-items-center justify-content-between py-3 px-4"
>
  <div class="app__title d-flex gap-2 align-items-center">
    <i class="fa-regular fa-square-kanban fs-5"></i>

    <a class="text-decoration-none" routerLink="/p/home">
      <h1 class="text-black fw-bolder m-0">Kivo</h1>
    </a>
  </div>

  <todo-user-initials
    [initials]="initials()"
    [matMenuTriggerFor]="menu"
  ></todo-user-initials>
</header>

<mat-menu #menu="matMenu">
  <button (click)="signOut()" class="has__hover" mat-menu-item>Sign Out</button>
</mat-menu>
