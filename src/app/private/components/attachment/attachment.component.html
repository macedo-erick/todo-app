@if (attachment(); as attachment) {
  <li class="d-grid flex-grow-1 gap-2">
    <div class="d-flex align-items-center gap-2">
      <h4 class="font__sm m-0 fw-bolder">
        {{ attachment.fileName }}
      </h4>
      <span class="font__xm text-black-50 m-0 fw-medium">{{
        attachment.uploadedDate | date: "MMMM d, y 'at' h:mm:ss a"
      }}</span>
    </div>

    <div class="d-flex gap-2">
      <button
        mat-button
        class="font__xm fw-medium has__hover"
        (click)="deletedAttachment.emit()"
      >
        Delete
      </button>

      <button
        mat-button
        class="font__xm fw-medium has__hover"
        (click)="downloadAttachment.emit()"
      >
        Download
      </button>
    </div>
  </li>
}
