  @if (list(); as list) {
    <mat-card class="wrapper bg__tertiary w-100">
      <mat-card-title class="py-3 px-4">
        <h2 class="list__title select-none m-0 text-white">{{ list.name }}</h2>
      </mat-card-title>

      <mat-card-content>
        <ol class="ls-none d-flex flex-column p-0 gap-2" cdkDropList [cdkDropListData]="list.cards"
            (cdkDropListDropped)="drop($event)">
          @for (card of list.cards; track card.name) {
            <li cdkDrag>
              <todo-card [card]="card" />
            </li>
          }
        </ol>
      </mat-card-content>

      <mat-card-actions class="d-flex px-3">
        <button mat-button class="btn new__card__btn text-white d-flex flex-grow-1 justify-content-start">
          <mat-icon>add</mat-icon>
          <span>Add a card</span>
        </button>
      </mat-card-actions>
    </mat-card>
  }
