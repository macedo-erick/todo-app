@if (board(); as board) {
  <a
    class="board__container d-inline-block w-100 text-decoration-none"
    [routerLink]="['/s/board/', board._id]"
  >
    <mat-card
      class="bg__graphite__black h-100 w-100 d-flex justify-content-center align-items-center"
      matRipple
    >
      <h3 class="m-0 fw-bolder fs-6 text-white">{{ board.name }}</h3>
    </mat-card>
  </a>
}
