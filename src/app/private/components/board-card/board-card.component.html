@if (board(); as board) {
  <a
    class="board__container d-inline-block w-100 text-decoration-none"
    [routerLink]="['/s/board/', board.id]"
  >
    <mat-card
      class="border__rounded shadow-sm h-100 w-100 d-flex justify-content-center align-items-center"
      matRipple
    >
      <mat-card-content>
        <h3 class="m-0 fw-bolder fs-6 text-black text-center">
          {{ board.name }}
        </h3>
      </mat-card-content>
    </mat-card>
  </a>
}
