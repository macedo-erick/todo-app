@if (task(); as task) {
  <li
    class="draggable__item task__container d-flex align-items-center gap-2"
    cdkDrag
    cdkDragLockAxis="y"
  >
    <input
      type="checkbox"
      name="finished"
      [ngModel]="task.finished"
      (ngModelChange)="onFinishedChange($event)"
    />
    <div
      class="input__container border__rounded d-flex flex-grow-1 px-1"
      #inputContainer
      cdkDragHandle
    >
      <input
        class="font__sm border-0 flex-grow-1 fw-medium"
        name="name"
        #nameInput
        [ngModel]="task.name"
        (click)="inputContainer.classList.add('focused')"
        (blur)="onNameChange($event)"
      />
      <button
        mat-icon-button
        (mousedown)="taskDeleted.emit()"
        class="has__hover"
      >
        <i class="fa-regular fa-trash fa-2xs"></i>
      </button>
    </div>
  </li>
}
