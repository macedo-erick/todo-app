@if (task(); as task) {
  <form
    class="task__container d-flex align-items-center gap-2"
    #taskForm="ngForm"
  >
    <input type="checkbox" name="finished" [(ngModel)]="task.finished" />
    <input
      class="has__hover border-0 overlay__bg content__editable font__sm select__none text__misty__gray flex-grow-1 p-2 border__rounded"
      name="name"
      [(ngModel)]="task.name"
    />
  </form>
}
