@if (card(); as card) {
  <li class="draggable__item" cdkDrag>
    <mat-card
      class="card__container bg__graphite__black text__misty__gray border__rounded w-100 py-2 px-3"
      (click)="showCardDetails()"
    >
      <mat-card-title>
        <h3 class="card__title select__none m-0 fw-medium">
          {{ card.name }}
        </h3>
      </mat-card-title>
      <mat-card-footer
        class="card__footer text__misty__gray font__sm d-flex gap-2 align-items-center fw-medium"
      >
        @if (card.description) {
          <i class="fa-regular fa-align-left"></i>
        }
        @if (card.checklist) {
          <span class="d-flex align-items-center py-1 gap-1">
            <i class="fa-regular fa-square-check"></i>
            {{ checkListStatus() }}
          </span>
        }
        @if (card.dueDate) {
          <span
            class="due__date border__rounded d-flex align-items-center py-1 gap-1"
            [ngClass]="dueDateStatus()"
          >
            <i class="fa-regular fa-clock-two"></i>
            {{ card.dueDate | date: 'MM/dd/yyyy' }}
          </span>
        }
      </mat-card-footer>
    </mat-card>
    <ng-template #cardDetail>
      <todo-card-detail
        [card]="card"
        (cardChange)="cardChange($event)"
      ></todo-card-detail>
    </ng-template>
  </li>
}
