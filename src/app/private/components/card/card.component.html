@if (card(); as card) {
  <mat-card
    class="wrapper bg__graphite__black rounded-4 w-100 py-2 px-3"
    (click)="showCardDetails()"
  >
    <mat-card-title>
      <h3 class="card__title text__misty__gray select-none m-0">
        {{ card.name }}
      </h3>
    </mat-card-title>
    <mat-card-footer
      class="card__info text__misty__gray d-flex gap-2 align-items-center"
    >
      @if (card.description) {
        <mat-icon>format_align_left</mat-icon>
      }

      @if (card.checklist) {
        <span class="d-flex text-black align-items-center py-1 gap-1">
          <mat-icon>check_box</mat-icon>
          {{ checkListStatus() }}
        </span>
      }

      @if (card.dueDate) {
        <span
          class="due__date text-black rounded d-flex align-items-center py-1 gap-1"
          [ngClass]="dueDateStatus()"
        >
          <mat-icon>schedule</mat-icon>
          {{ card.dueDate | date: 'MM/dd/yyyy' }}
        </span>
      }
    </mat-card-footer>
  </mat-card>
}
