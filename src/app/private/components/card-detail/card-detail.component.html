@if (card(); as card) {
  <mat-dialog-content>
    <form class="text__misty__gray d-flex flex-column gap-4">
      <section class="d-flex align-items-center">
        <mat-icon>credit_card</mat-icon>
        <h2
          class="content__editable m-0 fw-semibold flex-grow-1 px-2 py-1"
          contenteditable
          #h2
          (blur)="card.name = h2.innerText"
        >
          {{ card.name }}
        </h2>
      </section>

      <section class="d-flex gap-2">
        <mat-icon> format_align_left</mat-icon>
        <div class="d-flex flex-column flex-grow-1 gap-3">
          <h3 class="m-0 fw-semibold">Description</h3>
          <ckeditor
            [editor]="editor"
            [config]="config"
            name="description"
            [(ngModel)]="card.description"
          ></ckeditor>
        </div>
      </section>
    </form>
  </mat-dialog-content>
}
