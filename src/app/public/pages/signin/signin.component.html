<div
  class="wrapper h-100 w-100 d-grid justify-content-center align-items-center"
>
  <mat-card class="form__container shadow">
    <form
      (ngSubmit)="signIn()"
      [formGroup]="signInFormGroup"
      class="h-100 w-100 p-5 d-flex flex-column gap-3 justify-content-center"
    >
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          autocomplete="email"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          formControlName="password"
          autocomplete="password"
          [type]="showPassword ? 'text' : 'password'"
        />
        <button
          type="button"
          matIconSuffix
          mat-icon-button
          (click)="showPassword = !showPassword"
        >
          <i
            class="fa-regular {{
              !showPassword ? 'fa-eye' : 'fa-eye-slash'
            }} fa-2xs"
          ></i>
        </button>
      </mat-form-field>

      <a routerLink="#" class="mb-3">Forgot password?</a>

      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="signInFormGroup.invalid"
      >
        Sign In
      </button>
    </form>
  </mat-card>
</div>
